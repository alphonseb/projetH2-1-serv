scalar Date

type User {
    id: ID!
    name: String!
    mail: String!
    password: String!
    gender: String!
    phone: String
    birth: Birth
    work: String
    loveSituation: String
    hobbies: [String]
    sports: [String]
    books(limit: Int order: BookOrder!): [Book]
}

type Birth {
    date: Date!
    place: String
}

enum BookOrder {
    DATE_ASC
    DATE_DESC
}