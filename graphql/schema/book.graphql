type Book {
    id: ID!
    title: String!
    author: User!
    content: String!
    medias: [Media]
    comments: [Comment]
    date: Date
    createdAt: Date
}

type Media {
    id: ID!
    author: User!
    src: String!
    date: Date
}

type File {
    filename: String!
    mimetype: String!
    encoding: String!
}

type Comment {
    id: ID!
    author: User!
    book: Book!
    content: String!
    date: Date
}